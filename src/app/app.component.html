<div class="container">
  <div class="row justify-content-center align-items-center">

    <div class="col col-lg-6">
      <div class="text-center">
        <div [hidden]="isCross" class="uppercase text-danger">Player 1 Turn</div>
        <div [hidden] = "!isCross" class="uppercase text-danger">Player 2 Turn</div>
      </div>
      <div class="grid">
        <div *ngFor=" let item of itemArray; index as i ">
          <div class="card-box box" (click)="handleClick(i)">
            <app-icon [iconName]="item"></app-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <div>
      <h1  class="text-uppercase">
        Game Over {{winMessage}}
      </h1>
      <button (click)="reloadGame()" class="btn btn-danger text-uppercase pl-5 pr-5">
        Reload Game
      </button>
    </div>

  </div>
</div>
